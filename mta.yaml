ID: itruck
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: itruck_db
    type: hdb
    path: itruck_db
    requires:
      - name: hdi_itruck_db
  - name: xsjs
    type: nodejs
    path: xsjs
    provides:
      - name: xsjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi_itruck_db
      - name: itruck_db
  - name: services
    type: nodejs
    path: services
    provides:
      - name: services_api
        properties:
          url: '${default-url}'
resources:
  - name: hdi_itruck_db
    parameters:
      service-name: hdiitruckservice
      config:
        schema: ITRUCK
        makeUniqueName: false
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
